{% extends "base.html" %} 
{% block title %}Movies{% endblock %}

{% block content %}
<h1>All Movies</h1>

<div class="movie-grid">
  {% for movie in movies %}
  <div class="movie-card">
    <a href="{% url 'movie_details' movie.id %}">
      <img src="{{ movie.poster }}" alt="{{ movie.name }}" />
      <h3>{{ movie.name }}</h3>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
